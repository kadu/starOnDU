<!DOCTYPE html>
<html>
  <head>
    <title>Formul&aacute;rio de Streamers</title>
  </head>
  <link rel="stylesheet" href="loading.css">
  <link rel="stylesheet" href="staron.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <body id="body" class="loading">
    <img src="staron.png" alt="" class="pagina">
    <form>
      <h3>Streamer 1</h3>
      <input type="text" id="streamer_name1" name="streamer_name1" placeholder="ex: kaduzius"><br>
      <label for="cor1">Cor:</label>
      <input type="text" id="cor1" data-jscolor="{}" name="cor1"><br><br>

      <h3>Streamer 2</h3>
      <input type="text" id="streamer_name2" name="streamer_name2" placeholder="ex: casemito"><br>
      <label for="cor2">Cor:</label>
      <input type="text" id="cor2" data-jscolor="{}" name="cor2"><br><br>

      <h3>Streamer 3</h3>
      <input type="text" id="streamer_name3" name="streamer_name3" placeholder="ex: gaules"><br>
      <label for="cor3">Cor:</label>
      <input type="text" id="cor3" data-jscolor="{}" name="cor3"><br><br>

      <h3>Streamer 4</h3>
      <input type="text" id="streamer_name4" name="streamer_name4" placeholder="ex: chratosgameplay"><br>
      <label for="cor4">Cor:</label>
      <input type="text" id="cor4" data-jscolor="{}" name="cor4"><br><br><br>

      <input type="button" id="btnenviar" value="Salvar">
    </form>

    <br>
    <a href="/">Voltar</a>
    <div class="modal"></div>
  </body>
  <script src="jscolor.min.js"></script>
  <script>
    jscolor.presets.default = {
      format:'rgb'
    };
  </script>
  <script src="streamers.js"></script>
</html>
