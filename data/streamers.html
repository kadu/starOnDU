<!DOCTYPE html>
<html>
  <head>
    <title>Formulário de Streamers</title>
  </head>
  <body>
    <form>
      <h3>Posição 1</h3>
      <label for="streamer_name1">Nome do Streamer:</label>
      <input type="text" id="streamer_name1" name="streamer_name1"><br><br>
      <label for="cor1">Cor:</label>
      <input type="text" id="cor1" data-jscolor="{}" name="cor1"><br><br>

      <h3>Posição 2</h3>
      <label for="streamer_name2">Nome do Streamer:</label>
      <input type="text" id="streamer_name2" name="streamer_name2"><br><br>
      <label for="cor2">Cor:</label>
      <input type="text" id="cor2" data-jscolor="{}" name="cor2"><br><br>

      <h3>Posição 3</h3>
      <label for="streamer_name3">Nome do Streamer:</label>
      <input type="text" id="streamer_name3" name="streamer_name3"><br><br>
      <label for="cor3">Cor:</label>
      <input type="text" id="cor3" data-jscolor="{}" name="cor3"><br><br>

      <h3>Posição 4</h3>
      <label for="streamer_name4">Nome do Streamer:</label>
      <input type="text" id="streamer_name4" name="streamer_name4"><br><br>
      <label for="cor4">Cor:</label>
      <input type="text" id="cor4" data-jscolor="{}" name="cor4"><br><br>

      <h3>Posição 5</h3>
      <label for="streamer_name5">Nome do Streamer:</label>
      <input type="text" id="streamer_name5" name="streamer_name5"><br><br>
      <label for="cor5">Cor:</label>
      <input type="text" id="cor5" data-jscolor="{}" name="cor5"><br><br>

      <input type="submit" value="Enviar">
    </form>
  </body>
  <script src="jscolor.min.js"></script>
  <script src="streamers.js"></script>
</html>
